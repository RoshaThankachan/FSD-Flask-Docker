<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Profile - DressShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <span class="material-icons me-2 text-primary-custom">shopping_bag</span> DressShop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html"><span
                                class="material-icons">shopping_cart</span></a></li>
                    <li class="nav-item"><button class="btn btn-sm btn-outline-danger ms-2"
                            onclick="logout()">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg glass-card fade-in mb-4">
                    <div class="card-body p-5 text-center">
                        <span class="material-icons text-primary-custom" style="font-size: 80px;">account_circle</span>
                        <h2 class="mt-3" id="userName">User</h2>
                        <p class="text-muted" id="userEmail">email@example.com</p>
                    </div>
                </div>

                <h4 class="mb-3 fw-bold">Order History</h4>
                <div id="orderHistory">
                    <!-- Orders rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/cart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location = "login.html";
                return;
            }

            document.getElementById('userName').innerText = user.email.split('@')[0]; // Simple name extraction
            document.getElementById('userEmail').innerText = user.email;

            // Load Orders
            const orders = JSON.parse(localStorage.getItem('orders_' + user.email) || "[]");
            const container = document.getElementById('orderHistory');

            if (orders.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No orders found.</div>';
                return;
            }

            let html = '';
            orders.reverse().forEach(order => {
                html += `
          <div class="card shadow-sm mb-3">
            <div class="card-header d-flex justify-content-between align-items-center bg-white">
              <span class="fw-bold">Order #${order.id}</span>
              <span class="text-muted small">${order.date}</span>
            </div>
            <div class="card-body">
              <p class="mb-2">Total: <span class="fw-bold text-success">${order.total}</span></p>
              <ul class="list-group list-group-flush">
                ${order.items.map(item => {
                    // We don't have product names stored in order items (only id and qty) in the simple mock checkout
                    // In a real app we would store snapshot of item details. 
                    // For now, let's just show ID and Qty or try to fetch name if product still exists
                    return `<li class="list-group-item d-flex justify-content-between align-items-center">
                      Product ID: ${item.id}
                      <span class="badge bg-primary rounded-pill">${item.qty}</span>
                   </li>`;
                }).join('')}
              </ul>
            </div>
          </div>
        `;
            });
            container.innerHTML = html;
        });

        function logout() {
            localStorage.removeItem('currentUser');
            window.location = "login.html";
        }
    </script>
</body>

</html>
