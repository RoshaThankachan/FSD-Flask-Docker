<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - DressShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-5">
      <div class="card p-5 shadow-lg glass-card fade-in">
        <div class="text-center mb-4">
          <span class="material-icons text-primary-custom" style="font-size: 64px;">account_circle</span>
          <h2 class="mt-2">Welcome Back</h2>
          <p class="text-muted">Login to continue shopping</p>
        </div>
        <form id="loginForm">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
            <label for="loginEmail">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
            <label for="loginPassword">Password</label>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-3 mb-3 material-shadow">Login</button>
          <div id="loginMsg" class="text-center" style="display:none;"></div>
        </form>
        <div class="mt-4 text-center">
          <p class="mb-0">Don't have an account? <a href="register.html"
              class="text-primary-custom text-decoration-none fw-bold">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>

</html>
