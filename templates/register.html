<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register - DressShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-5">
      <div class="card p-5 shadow-lg glass-card fade-in">
        <div class="text-center mb-4">
          <span class="material-icons text-primary-custom" style="font-size: 64px;">person_add</span>
          <h2 class="mt-2">Create Account</h2>
          <p class="text-muted">Join us for the best shopping experience</p>
        </div>
        <form id="registerForm">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="regEmail" placeholder="name@example.com" required>
            <label for="regEmail">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="regPassword" placeholder="Password" required minlength="6">
            <label for="regPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="regType">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
            <label for="regType">Account Type</label>
          </div>
          <button type="submit" class="btn btn-success w-100 py-3 mb-3 material-shadow">Register</button>
          <div id="registerMsg" class="text-center" style="display:none;"></div>
        </form>
        <div class="mt-4 text-center">
          <p class="mb-0">Already have an account? <a href="login.html"
              class="text-primary-custom text-decoration-none fw-bold">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>

</html>
