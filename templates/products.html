<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Products - DressShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <span class="material-icons me-2 text-primary-custom">shopping_bag</span> DressShop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html"><span
                class="material-icons">shopping_cart</span></a></li>
          <li class="nav-item" id="authLink">
            <!-- JS will populate this -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <div class="bg-primary text-white py-5 mb-5 text-center"
    style="background: linear-gradient(135deg, var(--primary-color), var(--primary-light));">
    <h1 class="display-4 fw-bold">Our Collection</h1>
    <p class="lead">Discover the latest trends in fashion</p>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container mb-5">
    <div class="row">
      <!-- SIDEBAR FILTERS -->
      <div class="col-lg-3 mb-4">
        <div class="card shadow-sm border-0 p-4 sticky-top" style="top: 90px; z-index: 1;">
          <h5 class="mb-3 fw-bold">Search</h5>
          <div class="input-group mb-4">
            <span class="input-group-text bg-white border-end-0"><span
                class="material-icons text-muted">search</span></span>
            <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Search products...">
          </div>

          <h5 class="mb-3 fw-bold">Categories</h5>
          <div class="d-grid gap-2 filter-btns">
            <button class="btn btn-primary text-start" onclick="filterCategory('all')">All Products</button>
            <button class="btn btn-outline-dark text-start" onclick="filterCategory('women')">Women's Fashion</button>
            <button class="btn btn-outline-dark text-start" onclick="filterCategory('men')">Men's Fashion</button>
            <button class="btn btn-outline-dark text-start" onclick="filterCategory('kids')">Kids & Baby</button>
            <button class="btn btn-outline-dark text-start" onclick="filterCategory('accessories')">Accessories</button>
          </div>
        </div>
      </div>

      <!-- PRODUCT GRID -->
      <div class="col-lg-9">
        <div class="row" id="productList">
          <!-- Products rendered here -->
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center">
    <p class="mb-0">&copy; 2025 DressShop. All Rights Reserved.</p>
  </footer>

  <!-- JS FILES -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/products.js"></script>
  <script>
    // Simple auth check for navbar
    const user = JSON.parse(localStorage.getItem('currentUser'));
    const authLink = document.getElementById('authLink');
    if (user) {
      authLink.innerHTML = `<button class="btn btn-sm btn-outline-danger ms-2" onclick="logout()">Logout</button>`;
    } else {
      authLink.innerHTML = `<a href="login.html" class="btn btn-sm btn-primary ms-2">Login</a>`;
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }
  </script>
</body>

</html>
