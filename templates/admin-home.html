<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Home - DressShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 and Material Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="admin-home.html">
        <span class="material-icons me-2 text-primary-custom">admin_panel_settings</span> DressShop Admin
      </a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-primary" href="admin-products.html">Manage Products</a>
        <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-5 text-center">
    <h1 class="mb-5 fw-bold">Admin Dashboard</h1>
    <div class="row justify-content-center">
      <!-- Add Product -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-lg glass-card fade-in p-4 hover-lift">
          <div class="card-body">
            <div class="rounded-circle bg-primary bg-opacity-10 d-inline-flex p-3 mb-3">
              <span class="material-icons text-primary" style="font-size:48px;">add_box</span>
            </div>
            <h4 class="card-title fw-bold">Add Product</h4>
            <p class="text-muted">Create new listings for your store.</p>
            <a href="add-product.html" class="btn btn-primary w-100 mt-2 material-shadow">Add New</a>
          </div>
        </div>
      </div>

      <!-- Manage Products -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-lg glass-card fade-in p-4 hover-lift" style="animation-delay: 0.1s;">
          <div class="card-body">
            <div class="rounded-circle bg-success bg-opacity-10 d-inline-flex p-3 mb-3">
              <span class="material-icons text-success" style="font-size:48px;">inventory_2</span>
            </div>
            <h4 class="card-title fw-bold">Manage Products</h4>
            <p class="text-muted">View, edit, or delete existing products.</p>
            <a href="admin-products.html" class="btn btn-success w-100 mt-2 material-shadow">View All Products</a>
          </div>
        </div>
      </div>

      <!-- Orders (Placeholder) -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-lg glass-card fade-in p-4 hover-lift" style="animation-delay: 0.2s;">
          <div class="card-body">
            <div class="rounded-circle bg-warning bg-opacity-10 d-inline-flex p-3 mb-3">
              <span class="material-icons text-warning" style="font-size:48px;">shopping_bag</span>
            </div>
            <h4 class="card-title fw-bold">Orders</h4>
            <p class="text-muted">Track and manage customer orders.</p>
            <button class="btn btn-warning w-100 mt-2 material-shadow text-white" disabled>Coming Soon</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('currentUser');
      window.location = "login.html";
    }
    document.addEventListener("DOMContentLoaded", function () {
      const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
      if (user.type !== "admin") window.location = "login.html";
    });
  </script>
</body>

</html>
