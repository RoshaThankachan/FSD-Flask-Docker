<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edit Product - DressShop Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 and Material Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <span class="material-icons me-2 text-primary-custom">shopping_bag</span> DressShop Admin
      </a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-primary" href="products.html">View Products</a>
        <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg glass-card fade-in">
          <div class="card-body p-5">
            <h3 class="card-title mb-4 fw-bold text-center">Edit Product</h3>
            <form id="editProductForm">
              <div class="row">
                <div class="col-md-4 text-center mb-3">
                  <div class="mb-2">
                    <img id="imgPreview" src="https://via.placeholder.com/200x200?text=Preview"
                      class="img-fluid rounded shadow-sm" style="max-height: 200px; object-fit: cover;" alt="preview" />
                  </div>
                  <label class="btn btn-sm btn-primary w-100 mt-2">
                    Change Image <input type="file" accept="image/*" id="prodImageFile" hidden>
                  </label>
                </div>
                <div class="col-md-8">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="prodName" placeholder="Product Name" required>
                    <label for="prodName">Product Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="prodPrice" placeholder="Price" required min="1">
                    <label for="prodPrice">Price (â‚¹)</label>
                  </div>
                  <div class="form-floating mb-3">
                    <select class="form-select" id="prodCategory">
                      <option value="Women">Women</option>
                      <option value="Men">Men</option>
                      <option value="Kids">Kids</option>
                      <option value="Accessories">Accessories</option>
                    </select>
                    <label for="prodCategory">Category</label>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-3 material-shadow mb-3">Update Product</button>
                  <button type="button" class="btn btn-outline-danger w-100" id="deleteProductBtn">Delete
                    Product</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/products.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (!isAdmin()) { window.location = "login.html"; }

      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      let products = getProducts();
      let prod = products.find(p => String(p.id) === String(id));

      if (!prod) {
        alert("Product not found!");
        window.location = "products.html";
        return;
      }

      document.getElementById('prodName').value = prod.name;
      document.getElementById('prodPrice').value = prod.price;
      if (prod.category) document.getElementById('prodCategory').value = prod.category;

      const imgPreview = document.getElementById('imgPreview');
      if (prod.photo) imgPreview.src = prod.photo;

      // Image handling
      let imgBase64 = prod.photo || '';
      const fileInput = document.getElementById('prodImageFile');
      fileInput.addEventListener('change', function (e) {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (evt) {
            imgBase64 = evt.target.result;
            imgPreview.src = imgBase64;
          };
          reader.readAsDataURL(file);
        }
      });

      document.getElementById('editProductForm').onsubmit = function (e) {
        e.preventDefault();
        prod.name = document.getElementById('prodName').value.trim();
        prod.price = document.getElementById('prodPrice').value;
        prod.category = document.getElementById('prodCategory').value;
        prod.photo = imgBase64;

        setProducts(products);
        alert("Product updated successfully!");
        window.location = "admin-products.html";
      };

      document.getElementById('deleteProductBtn').onclick = function () {
        if (confirm("Are you sure to delete this product?")) {
          products = products.filter(p => String(p.id) !== String(id));
          setProducts(products);
          alert("Product deleted.");
          window.location = "admin-products.html";
        }
      };
    });

    function logout() {
      localStorage.removeItem('currentUser');
      window.location = "login.html";
    }
  </script>
</body>

</html>
